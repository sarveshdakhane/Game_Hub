<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'CSS/Login_CSS.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="login-page">
  <div class="form" >

    <form class="register-form" method="POST" action="register_user" >
      {% csrf_token %}
      <input Name="Username" type="text" placeholder="name"/>
      <input Name="Password" type="password" placeholder="password"/>
      <input Name="Email"     type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#" >Sign In</a></p>
    </form>

    <form class="login-form" method="POST" action="check_user">
      {% csrf_token %}
      <input Name="user_name" type="text"      placeholder="username" />
      <input Name="password"  type="password"  placeholder="password" />
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>


    <p class="Message" style="color:green;">{{ Succ_message }}</p>
    <p class="Message" style="color:red;">{{ message }}</p>

  </div>

</div>
<script src="{% static 'JS/Login_JS.js' %}"> </script>
</body>
</html>
